name: animephilic
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  crypto: ^3.0.3
  http: ^1.0.0
  webview_flutter: ^4.2.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  meta: ^1.9.1
  shared_preferences: ^2.1.2
  font_awesome_flutter: ^10.4.0
  sqflite: ^2.2.8+4
  path: ^1.8.3
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#000000"
  image_path: "assets/images/avatar.png"
  min_sdk_android: 26

flutter:

  uses-material-design: true

  assets:
    - assets/images/avatar.png

